<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="form-wrapper">
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form active">
          <h2>Create Account</h2>

          <input
            type="text"
            placeholder="Username"
            required
            id="signup-display-name"
          />
          <input type="email" placeholder="Email" required id="signup-email" />
          <input
            type="password"
            placeholder="Password"
            required
            id="signup-password"
          />

          <button type="submit" id="signup">Sign Up</button>
          <p>
            Already have an account? <a href="#" id="switch-to-login">Login</a>
          </p>

          
          </div>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <h2>Welcome Back</h2>
          <input type="email" placeholder="Email" required id="lo-email" />
          <input type="password" placeholder="Password" required id="lo-pass" />
          <button type="submit" id="login">Login</button>
          <p>
            Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="app.js" defer></script>
    <script type="module" src="login.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
